name: Solidity

on:
  push:
    branches: [main]
    paths:
      - "packages/protocol/**"
  pull_request:
    paths:
      - "packages/protocol/**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0
        with:
          access_token: ${{ github.token }}

      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.15"

      - name: protocol - Unit Tests
        working-directory: ./packages/protocol
        run: yarn && yarn clean && yarn test && yarn test:integration && yarn export:abi

      - name: protocol - Generate Genesis
        working-directory: ./packages/protocol
        run: yarn test:genesis

      - name: protocol - Export ABIs
        working-directory: ./packages/protocol
        run: yarn export:abi

      - name: protocol - Deploy L1 Contracts
        working-directory: ./packages/protocol
        run: yarn deploy:hardhat
