definitions:
  decimal.NullDecimal:
    properties:
      decimal:
        type: number
      valid:
        type: boolean
    type: object
  eventindexer.ChartItem:
    properties:
      date:
        type: string
      value:
        type: string
    type: object
  eventindexer.ChartResponse:
    properties:
      chart:
        items:
          $ref: "#/definitions/eventindexer.ChartItem"
        type: array
    type: object
  eventindexer.Event:
    properties:
      address:
        type: string
      amount:
        $ref: "#/definitions/decimal.NullDecimal"
      assignedProver:
        type: string
      blockID:
        type: integer
      chainID:
        type: integer
      contractAddress:
        type: string
      data:
        type: string
      emittedBlockID:
        type: integer
      event:
        type: string
      feeTokenAddress:
        type: string
      id:
        type: integer
      name:
        type: string
      proofReward:
        $ref: "#/definitions/decimal.NullDecimal"
      proposerReward:
        $ref: "#/definitions/decimal.NullDecimal"
      tier:
        type: integer
      to:
        type: string
      tokenID:
        type: integer
      transactedAt:
        type: string
    type: object
  eventindexer.UniqueProposersResponse:
    properties:
      address:
        type: string
      count:
        type: integer
    type: object
  eventindexer.UniqueProversResponse:
    properties:
      address:
        type: string
      count:
        type: integer
    type: object
  http.uniqueProposersResp:
    properties:
      proposers:
        items:
          $ref: "#/definitions/eventindexer.UniqueProposersResponse"
        type: array
      uniqueProposers:
        type: integer
    type: object
  http.uniqueProversResp:
    properties:
      provers:
        items:
          $ref: "#/definitions/eventindexer.UniqueProversResponse"
        type: array
      uniqueProvers:
        type: integer
    type: object
  paginate.Page:
    properties:
      error:
        type: boolean
      error_message:
        type: string
      first:
        type: boolean
      items: {}
      last:
        type: boolean
      max_page:
        type: integer
      page:
        type: integer
      size:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
      visible:
        type: integer
    type: object
host: eventindexer.hekla.taiko.xyz
