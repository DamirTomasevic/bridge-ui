paths:
  /assignedBlocks:
    get:
      consumes:
        - application/json
      operationId: get-assigned-blocks-by-prover-address
      parameters:
        - description: address to query
          in: query
          name: address
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/paginate.Page"
      summary: Get assigned blocks by prover address
  /blockProposedBy:
    get:
      consumes:
        - application/json
      operationId: get-block-proposed-by
      parameters:
        - description: blockID to query
          in: query
          name: blockID
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: "#/definitions/eventindexer.Event"
            type: array
      summary: Get block proposed by
  /blockProvenBy:
    get:
      consumes:
        - application/json
      operationId: get-block-proven-by
      parameters:
        - description: blockID to query
          in: query
          name: blockID
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: "#/definitions/eventindexer.Event"
            type: array
      summary: Get block proven by
  /chart/chartByTask:
    get:
      consumes:
        - application/json
      operationId: get-charts-by-task
      parameters:
        - description: task to query
          in: query
          name: task
          required: true
          type: string
        - description: start date
          in: query
          name: start
          required: true
          type: string
        - description: end date
          in: query
          name: end
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/eventindexer.ChartResponse"
      summary: Get time series data for displaying charts
  /erc20sByAddress:
    get:
      consumes:
        - application/json
      operationId: get-erc20-balances-by-address-and-chain-id
      parameters:
        - description: address to query
          in: query
          name: address
          required: true
          type: string
        - description: chainID to query
          in: query
          name: chainID
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/paginate.Page"
      summary: Get erc20 balances by address and chain ID
  /events:
    get:
      consumes:
        - application/json
      operationId: get-events-by-address-and-event-name
      parameters:
        - description: address to query
          in: query
          name: address
          required: true
          type: string
        - description: event name to query
          in: query
          name: event
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/paginate.Page"
      summary: Get events by address and event name
  /nftsByAddress:
    get:
      consumes:
        - application/json
      operationId: get-nft-balances-by-address-and-chain-id
      parameters:
        - description: address to query
          in: query
          name: address
          required: true
          type: string
        - description: chainID to query
          in: query
          name: chainID
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/paginate.Page"
      summary: Get nft balances by address and chain ID
  /uniqueProposers:
    get:
      consumes:
        - application/json
      operationId: get-unique-proposers
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/http.uniqueProposersResp"
      summary: Get unique proposers
  /uniqueProvers:
    get:
      consumes:
        - application/json
      operationId: get-unique-provers
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: "#/definitions/http.uniqueProversResp"
      summary: Get unique provers
